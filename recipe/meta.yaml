{% set name = "svglib" %}
{% set version = "1.2.0" %}
{% set hash = "33f075dc853807e56e92d6dc404104c6ccc7fb5388d96ab943d7b349b1c924c7" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: {{ hash }}

build:
  number: 0
  script: {{ PYTHON }} -m pip install . --no-deps --ignore-installed --no-cache-dir -vvv
  skip: true  # [py<36]

requirements:
  host:
    - pip
    - python >=3.7

  run:
    - python >=3.7
    - reportlab
    - lxml
    - tinycss2 >=0.6.0
    - cssselect2 >=0.2.0

test:
  requires:
    - pytest-runner
  imports:
    - svglib
  source_files:
    - tests
  commands:
    # Skipping tests/test_samples.py because it is too slow.
    - pytest tests -k "not test_samples"

about:
  home: https://github.com/deeplook/svglib
  license: LGPL-3.0-only
  license_file: LICENSE.txt
  summary: A pure-Python library for reading and converting SVG
  license_family: LGPL

extra:
  recipe-maintainers:
    - nicoddemus
