{% set name = "svglib" %}
{% set version = "1.1.0" %}
{% set hash = "520ee5290ee2ebeebd20ca0d7d995c08c903b364fcf515826bab43a1288d422e" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: {{ hash }}

build:
  number: 1
  script: {{ PYTHON }} -m pip install . --no-deps --ignore-installed --no-cache-dir -vvv

requirements:
  host:
    - pip
    - python >=3.6

  run:
    - python >=3.6
    - reportlab
    - lxml
    - tinycss2 >=0.6.0
    - cssselect2 >=0.2.0

test:
  requires:
    - pytest-runner
  imports:
    - svglib
  source_files:
    - tests
  commands:
    # skipping tests/test_samples.py because it is too slow
    - pytest tests -k "not test_samples"

about:
  home: https://github.com/deeplook/svglib
  license: LGPL-3.0-only
  license_file: LICENSE.txt
  summary: A pure-Python library for reading and converting SVG
  license_family: LGPL

extra:
  recipe-maintainers:
    - nicoddemus
